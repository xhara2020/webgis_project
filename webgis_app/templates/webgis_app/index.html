<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta GIS</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #toggle-form {
            position: absolute;
            top: 200px;
            left: 10px;
            z-index: 1000;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggle-form:hover {
            background: #0056b3;
        }
        #form-container {
            display: none;
            position: absolute;
            top: 200px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 250px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Harta GIS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <p class="nav-link">Përshëndetje, {{ user.username }}!</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Dil (Logout)</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Hyr (Login)</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'geojson_view' %}" target="_blank">Kerko Pike</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'admin:index' %}" target="_blank">Shko te Admin Panel</a>
                </li>
				
				
            </ul>
        </div>
    </nav>

    <button id="toggle-form" class="btn btn-primary">Shto Pikë</button>

    <div id="form-container" class="card shadow-sm">
        <h3 class="card-header">Shto një Pikë</h3>
        <div class="card-body">
            <label for="location-name">Emri:</label>
            <input type="text" class="form-control mb-2" id="location-name">
            <label for="location-city">Qyteti:</label>
            <input type="text" class="form-control mb-2" id="location-city">
            <label for="location-branch">Dega:</label>
            <input type="text" class="form-control mb-2" id="location-branch">
            <button class="btn btn-success mt-2" onclick="savePoint()">Ruaj</button>
            <button id="close-form" class="btn btn-secondary mt-2" onclick="closeForm()">Mbyll</button>
        </div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    
    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var map = L.map('map').setView([41.3275, 19.8189], 13); // Tirana
        
        var container = L.DomUtil.get('map');
        if (container != null) {
            container._leaflet_id = null;
        }

        // Shto OpenStreetMap TileLayer
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        });

        // Shto Esri Satellite Imagery TileLayer
        var satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri, Maxar, Earthstar Geographics, and the GIS User Community'
        });

        // Shto WMS Layer nga URL-ja e dhënë
        var wmsLayer = L.tileLayer.wms("https://geoportal.asig.gov.al/service/adresar/ows?", {
            layers: 'adr_numertim',
            format: 'image/png',
            transparent: true,
            attribution: "Shërbimi i Hartës WMS"
        });

        var baseMaps = {
            "OpenStreetMap": osmLayer,
            "Satelit": satelliteLayer
        };

        var overlays = {
            "WMS Layer": wmsLayer
        };

        L.control.layers(baseMaps, overlays).addTo(map);
        osmLayer.addTo(map);

        // Geocoder për kërkim adresash
        L.Control.geocoder({
            defaultMarkGeocode: false
        }).on('markgeocode', function(e) {
            var latlng = e.geocode.center;
            L.marker(latlng).addTo(map)
                .bindPopup(e.geocode.name)
                .openPopup();
            map.setView(latlng, 15);
        }).addTo(map);

        // Cluster për pikat
        var markers = L.markerClusterGroup();
        map.addLayer(markers);

        function loadPointsAndBranches() {
			// Ngarko pikat
			const pointsUrl = '/api/locations/?minlat=' + map.getBounds().getSouth() + '&maxlat=' + map.getBounds().getNorth() + '&minlng=' + map.getBounds().getWest() + '&maxlng=' + map.getBounds().getEast();
			const branchesUrl = '/branches_geojson/';

			// Përdorim Promise.all për ngarkimin paralel
			Promise.all([
				fetch(pointsUrl).then(response => response.json()), // Kërkesa për pikat
				fetch(branchesUrl).then(response => response.json()) // Kërkesa për branch-et
			])
			.then(([pointsData, branchesData]) => {
				markers.clearLayers();  // Përsëri pastrojmë markerat

				// Ngarkojmë pikat
				pointsData.features.forEach(function(feature) {
					var marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]]);
					marker.bindPopup(`${feature.properties.name}<br>Qyteti: ${feature.properties.city}<br>Dega: ${feature.properties.branch}`);
					markers.addLayer(marker);
				});

				// Ngarkojmë branch-et
				branchesData.features.forEach(function(feature) {
					var marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], {
						icon: L.icon({
							iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png', // Pikë e jeshile
							iconSize: [25, 41],
							iconAnchor: [12, 41],
							popupAnchor: [1, -34],
							shadowSize: [41, 41]
						})
					});
					marker.bindPopup(`
						<b>${feature.properties.name}</b><br>
						Qyteti: ${feature.properties.city}<br>
						Përdorues: ${feature.properties.user_name}
					`);
					markers.addLayer(marker);
				});
			})
			.catch(error => console.error("Gabim gjatë ngarkimit të të dhënave:", error));
		}

		// Ngarko pikat dhe branch-et kur lëviz harta
		map.on('moveend', loadPointsAndBranches);
		loadPointsAndBranches();  // Ngarko të dhënat fillestare kur faqja ngarkohet


        // Shto pikë të re me formën
        var newMarker;
        document.getElementById('toggle-form').addEventListener('click', function() {
            var form = document.getElementById('form-container');
            form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
        });

        map.on('click', function(e) {
            if (newMarker) map.removeLayer(newMarker);
            newMarker = L.marker(e.latlng).addTo(map);
            document.getElementById('form-container').style.display = 'block';
            newMarker.lat = e.latlng.lat;
            newMarker.lng = e.latlng.lng;
        });

        function closeForm() {
            document.getElementById('form-container').style.display = 'none';
            if (newMarker) map.removeLayer(newMarker);
        }

        function savePoint() {
            var name = document.getElementById('location-name').value;
            var city = document.getElementById('location-city').value;
            var branch = document.getElementById('location-branch').value;
            if (!name || !city || !branch) {
                alert("Ju lutem plotësoni të gjitha fushat!");
                return;
            }

            fetch('/api/add_location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    name: name,
                    city: city,
                    branch: branch,
                    latitude: newMarker.lat,
                    longitude: newMarker.lng
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Pika u ruajt!");
                    location.reload();
                } else {
                    alert("Gabim: " + data.message);
                }
            })
            .catch(error => console.error("Gabim:", error));

            closeForm();
        }
		
		

    </script>
</body>
</html>
