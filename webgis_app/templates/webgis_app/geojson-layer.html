<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta me Cluster, Kërkim </title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Leaflet Search CSS -->
    <link rel="stylesheet" href="https://opengeo.tech/maps/leaflet-search/src/leaflet-search.css" />
    
    <!-- Bootstrap CSS (Përfshirë Bootstrap nga CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }
    </style>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Harta GIS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <p class="nav-link">Përshëndetje, {{ user.username }}!</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Dil (Logout)</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Hyr (Login)</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index_view' %}" target="_blank">Shto Pike</a>
                </li>
            </ul>
        </div>
    </nav>
	
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Marker Cluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet Search JS -->
    <script src="https://opengeo.tech/maps/leaflet-search/src/leaflet-search.js"></script>

    <!-- Bootstrap JS (Përfshirë Bootstrap nga CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // 1️⃣ Krijo hartën
        var map = L.map('map').setView([41.3275, 19.8189], 7);  // Qendra në Shqipëri

        // 2️⃣ Shto bazën e hartës nga OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 3️⃣ Krijo grupin e cluster për markerat
        var markers = L.markerClusterGroup();

        // 4️⃣ Merr të dhënat nga API
        fetch('/api/locations/')  // API e GeoJSON
            .then(response => response.json())
            .then(data => {
                var geoJsonLayer = L.geoJson(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng);
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            var popupContent = ` 
                                <h4>${feature.properties.name}</h4>
                            `;
                            layer.bindPopup(popupContent);
                        }
                    }
                });

                markers.addLayer(geoJsonLayer);
                map.addLayer(markers);
            })
            .catch(error => console.error("❌ Gabim gjatë ngarkimit të GeoJSON:", error));

        // 5️⃣ Shto Search Control
        var searchControl = new L.Control.Search({
            layer: markers,  // Kërkimi bëhet brenda grupit të cluster
            propertyName: 'name',
            marker: false,
            moveToLocation: function (latlng, title, map) {
                map.setView(latlng, 20);
            }
        });

        // 6️⃣ Stilizo markerin e gjetur
        searchControl.on('search:locationfound', function (e) {
            if (e.layer.setStyle) {
                e.layer.setStyle({ fillColor: '#3f0', color: '#0f0' });
            } else if (e.layer instanceof L.Marker) {
                e.layer.setIcon(new L.Icon({
                    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                }));
            }
            if (e.layer._popup) {
                e.layer.openPopup();
            }
        });

        map.addControl(searchControl);  // Shto Search Control në hartë

    </script>

</body>
</html>
